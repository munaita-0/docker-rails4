version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root

  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    container_name: web1
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    links:
      - db

  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - "10080:80"
